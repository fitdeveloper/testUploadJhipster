<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="doc">
            <h2><span>Doc</span> {{ doc.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span>Title</span></dt>
                <dd>
                    <span>{{ doc.title }}</span>
                </dd>
                <dt><span>Size</span></dt>
                <dd>
                    <span>{{ doc.size }}</span>
                </dd>
                <dt><span>Mime Type</span></dt>
                <dd>
                    <span>{{ doc.mimeType }}</span>
                </dd>
                <dt><span>Content</span></dt>
                <dd>
                    <div *ngIf="doc.content">
                        <a [routerLink]="['/content', doc.content?.id, 'view']">{{ doc.content?.id }}</a>
                    </div>
                </dd>
                <dt><span>Car</span></dt>
                <dd>
                    <div *ngIf="doc.car">
                        <a [routerLink]="['/car', doc.car?.id, 'view']">{{ doc.car?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/doc', doc.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
            </button>
        </div>
    </div>
</div>
